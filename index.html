<!DOCTYPE html>
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="lily">lily</span>
				<span class="filter-item" data-filter="rose">rose</span>
				<span class="filter-item" data-filter="tulip">tulip</span>
			</div>
		</div>
		<div class="row">
			<!-- gallery item start -->
			<div class="gallery-item rose">
				<div class="gallery-item-inner">
					<img src="img/rose-4.jpg" alt="rose">
				</div>
			</div>
			<!-- gallery item end -->
			 <!-- gallery item start -->
			<div class="gallery-item tulip">
				<div class="gallery-item-inner">
					<img src="img/tulip-3.jpg" alt="tulip">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item lily">
				<div class="gallery-item-inner">
					<img src="img/lily.jpg" alt="lily">
				</div>
			</div>
			<!-- gallery item end -->
			 <!-- gallery item start -->
			<div class="gallery-item tulip">
				<div class="gallery-item-inner">
					<img src="img/tulip-4.jpg" alt="tulip">
				</div>
			</div>
			<!-- gallery item end -->
			 <!-- gallery item start -->
			<div class="gallery-item lily">
				<div class="gallery-item-inner">
					<img src="img/lily-3.jpg" alt="lily">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item rose">
				<div class="gallery-item-inner">
					<img src="img/rose-1.jpg" alt="rose">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item tulip">
				<div class="gallery-item-inner">
					<img src="img/tulip-1.jpg" alt="tulip">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item rose">
				<div class="gallery-item-inner">
					<img src="img/rose-2.jpg" alt="rose">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item tulip">
				<div class="gallery-item-inner">
					<img src="img/tulip-2.jpg" alt="tulip">
				</div>
			</div>
			<!-- gallery item end -->
			 <!-- gallery item start -->
			<div class="gallery-item rose">
				<div class="gallery-item-inner">
					<img src="img/rose-5.jpg" alt="rose">
				</div>
			</div>
			<!-- gallery item end -->
			  <!-- gallery item start -->
			<div class="gallery-item lily">
				<div class="gallery-item-inner">
					<img src="img/lily-2.jpg" alt="lily">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item rose">
				<div class="gallery-item-inner">
					<img src="img/rose-3.jpg" alt="rose">
				</div>
			</div>
			<!-- gallery item end -->
			
		</div>
	</div>
</section>

<script src="js/script.js"></script>
</body>
</html>
